<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../stiles.css">
    <script defer src="../js/bootstrap.min.js"></script>
    <script defer src="../confCompra.js"></script>
    <title>Qwerty - Confirmar compra</title>
</head>
<body>
    <header class="navbarCompra">
        <nav>
            <div class="logo">
                <h2><span class="Q">Q</span>werty</h2>
            </div>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../index.html #masPopulares">+Populares</a></li>
                <li><a href="./catalogo.html">Catalogo</a></li>
                <li><a href="../index.html #opiniones">Valoraciones</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <button id="activarFuncion" class="btn btn-secondary boton mt-2">Â¡Click!</button>

    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <h2 class="d-flex justify-content-center mb-3">Realizar Compra</h2>
                    <form id="procesar-pago" method="POST">
                        <div class="form-group row">
                            <label for="cliente" class="col-12 col-md-2 col-form-label h2">Cliente :</label>
                            <div class="col-12 col-md-10">
                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingrese su nombre" name="persona">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-12 col-md-2 col-form-label h2">Correo :</label>
                            <div class="col-12 col-md-10">
                            <input type="text"  id="correo" class="form-control"  name="email"
                                    placeholder="Ingrese su correo electronico">
                            </div>
                        </div>
                        <div id="carrito" class="form-group table-responsive">
                            <table class="table" id="lista-compra">
                                <thead>
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Sub Total</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                                <tr>
                                    <th colspan="4" scope="col" class="text-right">TOTAL
                                        <p id="totalProceso"></p>
                                    </th>
                                </tr>

                            </table>
                        </div>
                        
                        <div class="d-none" id="spinner">
                        <div class="spinner">
                            <div class="rect1"></div>
                            <div class="rect2"></div>
                            <div class="rect3"></div>
                            <div class="rect4"></div>
                            <div class="rect5"></div>
                        </div>
                        </div>
                        
                        <div class="row justify-content-between">
                            <div class="col-md-4 mb-2">
                                <a href="./catalogo.html" class="btn btn-info btn-block">Volver al catalogo</a>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <input type="submit" class="btn btn-success btn-block" id="button" value="Confirmar compra" >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    
    

</body>
</html>
