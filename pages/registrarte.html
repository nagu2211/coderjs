<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../acceder.css">
    <script defer src="../registro.js"></script>
    <title>Qwerty - registrarte</title>
</head>
<body>
    <div class="containerPrincipal">
        <div class="logo">
        <h2><span class="Q">Q</span>werty</h2>
        </div>
        <div class="form-group mg">
            <input id="nombreReg" type="text" class="form-control" name="name" placeholder="nombre completo">
            <input id="usuarioReg" type="text" class="form-control" name="username" placeholder="nombre de usuario">
            <input id="emailReg" type="email" class="form-control" name="email" placeholder="email">
            <input id="domicilioReg" type="text" class="form-control" name="domicilio" placeholder="domicilio">
            <input id="localidadReg" type="text" class="form-control" name="localidad" placeholder="localidad">
            <input id="passwordReg" type="password" class="form-control" name="password" placeholder="Contraseña">
            <button id="buttonReg" class="button">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="./acceder.html">Acceder</a></p>
            <a href="../index.html" class="volver">Volver a Inicio</a>
        </div>
    </div>
</body>
</html>
